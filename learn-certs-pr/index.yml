### YamlMime:CertificationHome

title: Microsoft tanúsítványok
summary: Szerezzen bizonyítványokat, amelyek igazolják, hogy lépést tart a mai mûszaki szerepkörökkel és követelményekkel. Válassza ki a munkaköri szerepet a tanúsítványi utak felfedezéséhez.

roles:
  - name: developer
    summary: A fejlesztõk felhõmegoldásokat terveznek, építenek, tesztelnek és karbantartanak.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: A rendszergazdák Microsoft megoldásokat telepítenek, monitoroznak és karbantartanak.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Megoldás- tervezõk szakértelemmel bírnak a számítás, a hálózat, a tárolás és a biztonság területén.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: Az adatmérnökök megtervezik és végrehajtják az adatok kezelését, megfigyelését, biztonságát és adatvédelmét a teljes adatszolgáltatások felhasználásával.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Az adattudósok gépi tanulási technikákat alkalmaznak az üzleti problémákat megoldó modellek kiképzésére, értékelésére és telepítésére.
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: Az AI mérnökei a kognitív szolgáltatásokat, a gépi tanulást és a tudásbányászást használják a Microsoft AI megoldások felépítésére és megvalósítására.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: A DevOps Engineers összeállítja az embereket, a folyamatokat és a technológiákat, hogy folyamatosan szállítson értékes termékeket és szolgáltatásokat, amelyek megfelelnek a végfelhasználói igényeknek és az üzleti céloknak.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: A biztonsági mérnökök telepítik a biztonsági ellenõrzéseket és a fenyegetések elleni védelmet, kezelik az azonosítást és a hozzáférést, valamint védik az adatokat, alkalmazásokat és hálózatokat.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: A funkcionális tanácsadók kihasználják a Microsoft Dynamics 365-et az ügyfelek igényeinek elõrejelzésére és tervezésére.
    url: /learn/certifications/roles/functional-consultant


certificationsSection:
  title: Legyen Microsoft tanusítványa
  summary: "A Microsoft tanúsítány egyenes út számos mûszaki munkakörhöz. Ezen bizonyítványok mindegyike egy vizsga sorozatának elvégzésébõl áll, hogy megszerezze a bizonyítványt."
  tiers:
    - title: Alapvetõ tanúsítások
      summary: Ajánlott kezdés. Ideális azoknak az egyéneknek, akik csak a technológiát kezdik, vagy karrierváltást gondolnak.
      certifications:
        - uid: certification.azure-fundamentals
        - uid: certification.microsoft-365-fundamentals
        - uid: certification.power-platform-fundamentals
      browseLink:
        text: Keresse meg az alapvetõ tanúsítányokat
        url: /learn/certifications/browse?levels=beginner&term=fundamentals 
    - title: Szerepalapú tanúsítások
      summary: Válasszon egy feladatkör-alapú tanúsítványt, hogy elkezdhesse megtanulni az értékes munkaköri képességeket.
      certifications:
        - uid: certification.azure-developer
        - uid: certification.power-apps-and-d365-developer-associate
        - uid: certification.d365-functional-consultant-sales
      browseLink:
        text: Keresse meg a szerepkör-alapú tanúsításokat
        url: /learn/certifications/browse?resource_type=certification
    - title: További tanúsítások
      summary: Fedezze fel a specialitást, a Microsoft Certified Educator és a Microsoft Office mûszaki tanúsításait.
      certifications:
        - uid: certification.azure-for-sap-workloads-specialty
        - uid: certification.microsoft-certified-educator
        - uid: certification.mos-word-expert-2019
      browseLink:
        text: Böngészés a további tanúsítványok között
        url: /learn/certifications/browse?resource_type=certification

trainingSection:
  title: Hogyan készülj fel a tanúsításra?
  summary: A Microsoft megérti, hogy mindenkinek különbözõ a tanulási preferenciája, így tanúsítányokat és képzési lehetõségeket biztosítunk a tanúsítási út során.
  items:
  - image:
      alt: Nõk a Microsoft fedélzetén
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Ingyenes felkészülési útvonalak
    summary: A Microsoft Learn segítségével bárki elsajátíthatja az alapkoncepciókat a sebességükön és ütemezésük szerint. Legyen szó egy modulról, hogy megismerje az alapvetõ feladatot, vagy egy témát teljes mértékben feltárjon a kapcsolódó modulok gyûjteményén keresztül.
    browseLinks:
    - text: Keresse meg az összes tanulási utat
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: Az ember bemutatja négy ember ül egy asztal körül
      src: /learn/certifications/images/image-working-group.jpg
    title: Készüljön fel oktató által vezetett képzésre
    summary: A Microsoft Learning Partners számos olyan megoldást kínál, amelyek megfelelnek az Ön tanulási igényeinek, lehetõvé téve ezzel a képzési célok elérését. Microsoft tanúsítvánnyal rendelkezõ oktatók szigorú képzésben részesültek és eleget tettek a szigorú mûszaki tanúsítási követelményeknek.
    browseLinks:
    - text: Böngésszen az összes Oktató által vezetett képzés között
      url: /learn/certifications/courses/browse/

