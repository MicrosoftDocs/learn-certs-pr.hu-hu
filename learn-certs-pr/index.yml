statisticsSection:
  title: Miért kell tanúsítvány?
  summary: A tanúsítványok szakmai elõnyt biztosítanak az iparág által elismert feladatkör-alapú készségek bizonyítékaként.
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Microsoft tanúsítványok
    iframeSrc: https://www.microsoft.com/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: A Microsoft tanúsítások elõnyei
    summary: A tanúsítványok megszerzése után a Microsoft tanusítvánnyt szerzõ technológusok 23% -a számolt be arról, hogy akár 20% -os fizetésnövekedést kapott. Mi több, a tanúsított alkalmazottakat gyakran bízják meg a társaik felügyeletével, és elõsegítik õket az elõléptetés érdekében. 2017-ben a Pearson VUE Value of Certification fehér könyv.
  items:
    - title: 38%
      summary: az IT pozíciók felhõalapúak lesznek 2021-ig.
      note: IDC/Microsoft, Cloud Skills és szervezeti befolyás* Hogyan növelik a felhõ- képesítések az IT szakember karrierjét, 2017. május
    - title: 35%
      summary: az informatikai szakemberek szerint nagyobb befolyással bírnak a felhõbevezetések során, mint a többi technológia telepítésekor.
      note: IDC/Microsoft, Cloud Skills és szervezeti befolyás* Hogyan növelik a felhõ- képesítések az IT szakember karrierjét, 2017. május
    - title: 36.9%
      summary: az informatikai szakemberek szerint a tanúsítás segített nekik a bonyolultabb feladatok magabiztosabb elvégzésében.
      note: Pearson VUE, Az IT tanúsítási felmérés értéke, 2017. január
